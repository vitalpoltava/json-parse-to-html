<div>
    <div class="d-flex flex-row">
        <div class="pr-2">
            <button type="button" class="btn btn-info">History</button>
        </div>
        <div class="pr-2">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text bg-white border-right-0">
                        <i class="fa fa-search" aria-hidden="true"></i>
                    </div>
                </div>
                <input (keydown.enter)="emitSearch()" type="text" [formControl]="searchControl" class="form-control border-left-0" placeholder="Search text" aria-label="Search">
                <div class="input-group-append">
                    <button (click)="emitSearch()" [disabled]="searchButtonDisabled" class="btn btn-primary" type="button">Search</button>
                </div>
            </div>
        </div>
    </div>
</div>
