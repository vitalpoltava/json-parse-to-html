<div>
    <div class="d-flex flex-row">
        <div class="pr-2">
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="searchDropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    History
                </button>
                <div class="dropdown-menu" aria-labelledby="searchDropdownMenuButton">
                    <h5 *ngIf="history.length < 1" class="dropdown-header">No history yet...</h5>
                    <button *ngFor="let item of history" (click)="onHistoryItemSelect(item)" class="dropdown-item" >{{item}}</button>
                </div>
            </div>
        </div>
        <div class="pr-2">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text bg-white border-right-0">
                        <i class="fa fa-search text-muted" aria-hidden="true"></i>
                    </div>
                </div>
                <input #searchInput (keydown.enter)="emitSearch()" type="text" [formControl]="searchControl" class="form-control border-left-0 border-right-0" placeholder="Search text" aria-label="Search">
                <div class="input-group-append">
                    <div tabindex="0" (keydown.enter)="clearSearch()" (click)="clearSearch()" class="input-group-text bg-white border-left-0">
                        <i class="fa fa-times-circle text-muted" aria-hidden="true"></i>
                    </div>
                    <button (click)="emitSearch()" [disabled]="searchButtonDisabled" class="btn btn-primary" type="button">Search</button>
                </div>
            </div>
        </div>
    </div>
</div>
